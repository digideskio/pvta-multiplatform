<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Buses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngIf="alerts?.length > 0">
      <ion-list-header text-wrap item role="heading" id="alerts-heading">
        Alerts and Detours {{routes && routes?.length > 0 ? 'For Your Routes' : ''}}
      </ion-list-header>
      <div role="list" aria-labelledby="alerts-heading">
        <ion-item text-wrap item-left *ngFor="let alert of alerts">
            <ion-icon text-only name="alert" color="danger" aria-label="alert" style="margin-right: 10px"></ion-icon>
            {{alert?.Message}}
        </ion-item>
      </div>
    </div>


      <ion-list-header>
        Your Routes
      </ion-list-header>
      <button text-wrap ion-item *ngFor="let route of routes" (click)="goToRoutePage(route?.RouteId)">
        <ion-row>
          <ion-col width-20 [style.color]="'#' + route.Color" style="font-size: 150%; font-weight: bold;" >
          {{route?.RouteAbbreviation}}
          </ion-col>
          <ion-col style="padding-left: 20px;">
            {{route?.GoogleDescription}}
          </ion-col>
        </ion-row>
      </button>

      <ion-list-header>
        Your Stops
      </ion-list-header>
      <button ion-item item-left *ngFor="let stop of stops" (click)="goToStopPage(stop.StopId)">
        <ion-icon name="pin" style="margin-right: 10px"></ion-icon>
        {{stop.Description}} ({{stop.StopId}})
      </button>
    </ion-list>
</ion-content>
