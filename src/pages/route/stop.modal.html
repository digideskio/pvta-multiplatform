<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Stops on this route
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list text-wrap>
    <button ion-item *ngFor="let stop of stops | slice:0:40"
      (click)="redirectStop(stop.StopId)">
      <ion-icon name="pin" style="margin-right: 10px"></ion-icon>
      <span>{{stop.Description}} ({{stop.StopId}})</span>
    </button>
  </ion-list>
</ion-content>
