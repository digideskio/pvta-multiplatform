<!-- "Page 2" - aka detail page - template -->
<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Route {{route?.RouteAbbreviation}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <!-- <ion-item-divider *ngIf="alerts.length > 0" color="danger">Alerts</ion-item-divider> -->
    <ion-item class=item *ngFor="let alert of alerts">
      {{alert.Message}}
    </ion-item>
  </ion-item-group>

  <!-- <div *ngif="route && vehicles.length == 0"
      class="item item-divider item-energized center"
      style="margin-bottom:1%">
    There are no buses currently on the {{route.RouteAbbreviation}}.
  </div> -->
  <div class="item item-divider item-positive center"
     *ngIf="route && vehicles.length !== 0" role="heading" id="buses-heading">
     Buses
  </div>
  <div role="list" aria-labelledby="buses-heading" *ngIf="vehicles && vehicles.length !== 0">
    <ion-list>
      <div>
        <vehicle [data]="vehicles" [color]="route.color"></vehicle>
      </div>
   </ion-list>
 </div>

  <ion-item class="item"  *ngIf="route && stops" (click)="showStopModal()">
      <span>Tap to view stops on the {{route?.RouteAbbreviation}}</span>
  </ion-item>
</ion-content>
