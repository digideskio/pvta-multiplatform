<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Routes and Stops</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="currentDisplay" color="primary">
    <ion-segment-button value="0">
      Routes
    </ion-segment-button>
    <ion-segment-button value="1">
      Stops
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchQuery"
    showCancelButton
    (ionInput)="onSearchQueryChanged($event, query)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <div [ngSwitch]="currentDisplay">
    <ion-list *ngSwitchCase="0">
      <ion-item *ngFor="let route of routes">
        <ion-icon name="bus" style="margin-right: 10px"></ion-icon>
        <span [style.color]="'#' + route.Color" style="font-size: 125%; font-weight: bold; margin-left: 10px">
          {{route.RouteAbbreviation}}
        </span>
          <p>{{route.GoogleDescription}}</p>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="1">
      <ion-item *ngFor="let stop of stops | slice:0:40">
        <ion-icon name="pin" style="margin-right: 10px"></ion-icon>
        <span>{{stop.Description}} ({{stop.StopId}})</span>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
