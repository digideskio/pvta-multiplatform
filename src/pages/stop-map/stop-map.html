<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Stop Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top right edge>
    <button ion-fab color="directions-green"
    (click)="calculateDirections();">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </ion-fab>
  <div #map id="map" [style.height]="mapHeight"></div>
  <div #directions id="directions">
    <div *ngIf="directionsRequested && !directionsObtained">
      <p center style="font-size: 150%">
        <ion-spinner></ion-spinner>
        Getting directions to {{stop?.Description}}
      </p>
    </div>
  </div>
</ion-content>
