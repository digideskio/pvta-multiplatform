 <div class="row-left" aria-labelledby="#stop-label">
  <i class="icon ion-ios-location" style="margin-right: 10px" aria-label="stop"></i>
  <p id="stop-label">{{stop.Description}} ({{stop.StopId}})</p>
</div>
<!--Here, $event.stopPropagation() is used so that clicking the button in the ion-item will not also cause the user to be redirected to the route page -->
<button ng-class="liked ? 'button button-icon icon ion-ios-heart' : 'button button-icon icon ion-ios-heart-outline'" ng-click="liked = !liked; toggle(stop); $event.stopPropagation();" aria-label="{{liked ? 'Unlike' : 'Like'}}"></button>
