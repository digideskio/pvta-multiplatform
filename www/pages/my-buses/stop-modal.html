<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Pick a Route to Favorite</h1>
    <button class="button button-clear button-primary" ng-click="stopModal.hide()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-item ng-repeat="stop in stops" class= "item-icon-left item-icon-right">
      <stop liked="stop.Liked" data="stop" toggle="toggleRouteHeart"></stop>
    </ion-item>
  </ion-content>
</ion-modal-view>
