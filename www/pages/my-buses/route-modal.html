<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Pick a Route to Favorite</h1>
    <button class="button button-clear button-primary" ng-click="closeModal()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <ion-item ng-repeat="route in routes" class= "item-icon-left item-icon-right">
      <route liked="route.Liked" data="route" toggle="toggleRouteHeart"></route>
    </ion-item>
  </ion-content>
</ion-modal-view>
