<ion-view view-title="Routes and Stops">
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()"></button>
    <button class="button button-icon icon ion-levels" ng-click="showFilters()"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
    <div class="button-bar">
      <button ng-class="currentDisplay === 0 ? 'button button-positive' : 'button  button-outline button-positive'" ng-click="display(0)">Routes</button>
      <button ng-class="currentDisplay === 1 ? 'button button-positive' : 'button  button-outline button-positive'" ng-click="display(1)">Stops</button>
    </div>
  </div>
  <ion-content class="has-subheader" direction="y" scrollbar-y="false">
    <div class="button-bar animate-if" ng-if="show"> <!-- should be "show" in the if -->
      <p>Order by {{orderBy}}</p>
      <button ng-class="order === 0 ? 'button button-positive' : 'button  button-outline button-positive'" ng-click="orderBy(0)">Favorites</button>
      <button ng-class="order === 1 ? 'button button-positive' : 'button  button-outline button-positive'" ng-click="orderBy(1)">Alphabetical</button>
      <button ng-show="currentDisplay === 1" ng-class="order === 2 ? 'button button-positive' : 'button  button-outline button-positive'" ng-click="orderBy(2)">Distance From Me</button>
    </div>
    <ion-list>
      <ion-item ng-show="currentDisplay === 0" ng-repeat="route in routesDisp | orderBy:propertyName" ng-click="redirectRoute(route.RouteId)" class= "item item-icon-left item-icon-right">
        <route liked="route.Liked" data="route" toggle="toggleRouteHeart"></route>
      </ion-item>
      <ion-item ng-show="currentDisplay === 1" class="item item-icon-left item-icon-right" ng-repeat="stop in stopsDisp | limitTo: 40 | orderBy:propertyName" ng-click="redirectStop(stop.StopId)">
        <stop liked="stop.Liked" data="stop" toggle="toggleStopHeart"></stop>
      </ion-item>
      <div ng-if="stops && currentDisplay === 1 && stopsDisp.length > 30" class="item item-divider item-positive item-text-wrap">Too many stops to show. Please search above for your stop by name or ID.</div>
    </ion-list>
    <div ng-if="routes && stops && !routesDisp.length && !stopsDisp.length" class="bar bar-assertive title">
        <h1 class="title">No results found.</h1>
    </div>
  </ion-content>
</ion-view>
